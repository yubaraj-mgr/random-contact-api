<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Font-Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="text-center py-5 fs-1 fw-bold">My Contact List</div>

      <div class="container">
        <!-- filter section -->
        <div class="row">
          <div class="col">
            <input
              type="text"
              name="search"
              class="form-control"
              placeholder="search by name"
              onkeyup="handleOnSearch(this)"
            />
          </div>
          <div class="col">
            <select
              class="form-select"
              name=""
              aria-label="Default select example"
              onchange="handleOnChange(this)"
            >
              <option value="" selected>--Select Gender--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <!-- End filter section -->
        <hr />
        <div class="row">
          <div class="col"><span id="user-count">0</span> User found</div>
        </div>

        <div class="row mt-1" id="user-list"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
